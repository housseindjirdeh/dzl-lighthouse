<!doctype html>
<html>

<head>
  <title>DZL Lighthouse</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <style>
    body>.container-fluid {
      margin: 10px;
    }

    .graph-container {
      min-height: 300px;
    }

    .tile {
      text-align: center;
      background: #34ba34;
      border: 1px solid white;
      min-height: 80px;
      display: flex;
      align-items: center;
      align-content: center;
      justify-content: center;
      justify-items: center;
      flex-direction: column;

      color: white;
      font-weight: bold;
    }

    .tile .value {
      font-size: 24px;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <header>
      <h1>DZL Lighthouse Dashboard</h1>
    </header>
    <div class="row">
      <div class="col-6 graph-container">
        <div id="runtime-box-whisker"></div>
      </div>
      <div class="col-6 graph-container">
        <div id="tti-variance-box-whisker"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-6 graph-container">
        <div id="runtime-histogram"></div>
      </div>
      <div class="col-6 graph-container">
        <div id="tti-variance-histogram"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <div id="runtime-avg" class="tile">
          <div class="title"></div>
          <div class="value"></div>
        </div>
      </div>
      <div class="col-3">
        <div id="runtime-99th" class="tile">
          <div class="title"></div>
          <div class="value"></div>
        </div>
      </div>
      <div class="col-3">
        <div id="tti-avg" class="tile">
          <div class="title"></div>
          <div class="value"></div>
        </div>
      </div>
      <div class="col-3">
        <div id="tti-99th" class="tile">
          <div class="title"></div>
          <div class="value"></div>
        </div>
      </div>
    </div>
  </div>

  <script defer src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
  <script defer src="dashboard.js"></script>
</body>

</html>
