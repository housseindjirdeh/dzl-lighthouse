<!doctype html>
<html>

<head>
  <title>DZL Lighthouse</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <style>
    h1 {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>DZL Lighthouse</h1>
    <ul>
      <li><a href="/dashboard">Overall Breakdown</a></li>
      <li><a href="/dashboard?page=by-url">URL Breakdown</a></li>
      <li><a href="/dashboard?page=comparison">Hash-to-hash Comparison</a></li>
    </ul>
  </div>

  <script>
    const searchParamsToAppend = [...(new URLSearchParams(location.search).entries())]

    for (const el of document.querySelectorAll('a')) {
      const url = new URL(el.href)
      searchParamsToAppend.forEach(([k, v]) => url.searchParams.set(k, v))
      el.href = url.href
    }
  </script>

  <script async src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script async src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
  <script async src="utils.js"></script>
</body>

</html>
